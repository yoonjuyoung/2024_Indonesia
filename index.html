<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024 인도네시아 단기선교</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Gasoek+One&family=Jua&display=swap");

      body {
        background: url("/cool-background.png") no-repeat center center fixed;
        background-size: cover;
        font-family: "Jua", sans-serif;
        text-align: center;
        color: #333;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .container {
        background: rgba(
          255,
          255,
          255,
          0.8
        ); /* optional: adds a slight white background to the container for better readability */
        padding: 20px;
        border-radius: 10px;
        max-width: 90%;
        box-sizing: border-box;
      }
      .title {
        font-family: "Gasoek One", sans-serif;
        font-size: 2.5em;
        margin-top: 20px;
      }
      .subtitle {
        font-size: 1.2em;
        font-weight: bold;
        margin: 20px 0;
      }
      .account {
        font-size: 1em;
        margin: 20px 0;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 1em;
        font-family: "Jua", sans-serif;
        color: white;
        background-color: #000080; /* Navy blue */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        margin: 20px 0;
      }
      .info {
        font-size: 1em;
        margin: 20px 0;
      }
      @media (max-width: 768px) {
        .title {
          font-size: 2em;
        }
        .subtitle {
          font-size: 1em;
        }
        .account {
          font-size: 0.9em;
        }
        .button {
          font-size: 0.9em;
        }
        .info {
          font-size: 0.9em;
        }
      }
      @media (max-width: 480px) {
        .title {
          font-size: 1.5em;
        }
        .subtitle {
          font-size: 0.9em;
        }
        .account {
          font-size: 0.8em;
        }
        .button {
          font-size: 0.8em;
          padding: 8px 16px;
        }
        .info {
          font-size: 0.8em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">2024 인도네시아 단기선교</div>
      <div class="subtitle">
        인도네시아 땅에 복음이 전해질 수 있도록<br />후원해주셔서 감사합니다.
      </div>
      <div class="account">
        [후원 계좌 복사하기]<br />9002 2048 39211 새마을금고 (수원제일교회)
      </div>
      <button class="button" onclick="copyAccount()">계좌 복사하기</button>
      <div class="info">
        후원자분들 중,<br />인도네시아 선교팀의 근황을 소개 받고 싶으신
        분들은<br />아래의 링크를 통해 오픈채팅방에 들어와주세요.
      </div>
      <a href="https://open.kakao.com/o/sCkXa8sg" class="button"
        >오픈채팅방 링크</a
      >
    </div>

    <script>
      function copyAccount() {
        var text = "9002 2048 39211 새마을금고 (수원제일교회)"
        navigator.clipboard.writeText(text).then(
          function () {
            alert("계좌번호가 복사되었습니다.")
          },
          function (err) {
            alert("복사에 실패했습니다. 다시 시도해주세요.")
          }
        )
      }
    </script>
  </body>
</html>
