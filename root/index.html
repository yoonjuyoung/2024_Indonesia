<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 인도네시아 단기선교</title>
    <style>
        body {
            background-color: #FFC0CB;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
        }
        .title {
            font-size: 3em;
            margin-top: 50px;
        }
        .subtitle {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
        }
        .account {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #FF69B4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .info {
            font-size: 1.2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="title">2024 인도네시아 단기선교</div>
    <div class="subtitle">인도네시아 땅에 복음이 전해질 수 있도록 후원해주셔서 감사합니다.</div>
    <div class="account">[후원 계좌 복사하기]<br>9002 2048 39211 새마을금고 (수원제일교회)</div>
    <button class="button" onclick="copyAccount()">계좌 복사하기</button>
    <div class="info">후원자들 중, 인도네시아 선교팀의 근황을 소개 받고 싶으신 분들은<br>아래의 링크를 통해 오픈채팅방에 들어와주세요.</div>
    <a href="카카오톡 링크를 여기 추가하세요" class="button">오픈채팅방 링크</a>

    <script>
        function copyAccount() {
            var text = "9002 2048 39211 새마을금고 (수원제일교회)";
            navigator.clipboard.writeText(text).then(function() {
                alert("계좌번호가 복사되었습니다.");
            }, function(err) {
                alert("복사에 실패했습니다. 다시 시도해주세요.");
            });
        }
    </script>
</body>
</html>
